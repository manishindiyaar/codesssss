<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="header">
        <div class="text">
            <h1>Stop Worrying?????</h1>
            <p>About Your Business's Name!</p>
            <p>Generate your Crispy Business Name Today!</p>
        </div>
        <div class="image"></div>
    </div>

    <div class="main">
        <h1>Choose Your Business Type</h1>
        <div class="category">
            <div class="agency option"> Agency </div>
            <div class="food option">Food</div>
            <div class="edu option">Education</div>
            <div class="shop option">Shop</div>
            <div class="consultancy option">Consultancy</div>
            <div class="medical option">Medical</div>
            <div class="films option">Films</div>
            <div class="infra option">Infrustructure</div>
        </div>

        <div class="selectOpt selectAgency">
            <button class="selectBtn ">Tech Agency</button>
            <button class="selectBtn ">Travel Agency</button>
            <button class="selectBtn ">Transport Agency</button>
            <button class="selectBtn ">Other</button>
        </div>
        <div class="selectOpt selectFood">
            <button class="selectBtn ">Beverages</button>
            <button class="selectBtn ">Restaurants</button>
            <button class="selectBtn ">Cafe</button>
            <button class="selectBtn ">Kitchen</button>
        </div>
    </div>
    <div class="final">
        <h3 class="result"></h3>
    </div>
    


    <script src="scipt.js"></script>
</body>
</html>

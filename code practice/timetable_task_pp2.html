<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th>Region</th>
            <th>Manager</th>
            <th bgcolor="lightgreen">Coordinator</th>
            <th>Local Rep</th>
            <th>Secretary</th>    
        </tr>
        <tr>
            <td>North</td>
            <td>Adam</td>
            <td bgcolor="lightgreen">Beth</td>
            <td>Callium</td>
            <td>Diane</td>

        </tr>
        <tr>
            <td>South west</td>
            <td rowspan="3" colspan="3">Anne</td>
            <td>Dodie</td>
        </tr>

        <tr>
            <td bgcolor="pink">South East Upper</td>
            <td bgcolor="pink">Dylan</td>
        </tr>

        <tr>
            <td>South East <span style="background-color: rgb(201, 152, 7);">Lower</span></td>
            <td>Dahia</td>
        </tr>

        <tr>
            <td>East</td>
            <td>Ash</td>
            <td bgcolor="lightgreen">Bill</td>
            <td>Cecillia</td>
            <td>Dave</td>
        </tr>

        <tr>
            <td>West</td>
            <td>Art</td>
            <td bgcolor="lightgreen">Bruce</td>
            <td>Colin</td>
            <td>Danny</td>

        </tr>

    </table>
</body>
</html>

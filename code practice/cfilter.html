<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
       img.img1{
            filter: blur(10px);
        }
        img.img2{
            filter: brightness(120%);
            filter: drop-shadow(16px 16px 20px blue);

        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg" alt="" class="img1" width="500px">
        <img src="https://images.hindustantimes.com/img/2023/01/18/1600x900/Hiking_not_only_gets_you_out_into_nature_1674048545635_1674048545907_1674048545907.jpg" alt="" class="img2" width="500px">
    </div>
    
</body>
</html>

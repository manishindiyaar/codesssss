<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;

        }
        #container>div{
            background-color: green;
            font-size: 20px;
            margin: 20px;
            padding:20px;
            width:200px;
        }
        
    </style>
</head>
<body>
    <div id="container">

        <div>TextButton 1</div>
        <div>Textbutton 2</div>
        <div>Textbutton 3</div>
        <div>Textbutton 4</div>
        <div>Textbutton 5</div>
        <div>Textbutton 6</div>
        <div>Textbutton 7</div>


    </div>
</body>
</html>

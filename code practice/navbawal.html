<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- CSS only -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .logo{
            position: relative;
            right: 150px;
            top: 5px;
            
        
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .right ul{
            display: flex;
            gap: 54px;
        }
        .right ul li{
            margin-top: 10px;
            list-style: none;
            display: flex;
            align-items: center;
            
        }
        
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="MyLogo" width="162px">
            </div>
            <div class="right">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Explore</li>
                <li>Contact Us</li>
            </ul>
        </div>
        </nav>
    </header>

</body>

</html>

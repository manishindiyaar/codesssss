function getRandomWord(obj){
    const keys = Object.keys(obj);
    const RandomWord = keys[Math.floor(Math.random()*12)]
    return obj[RandomWord];
}
function getBusinessName(primary, secondary){
    const firstName = getRandomWord(primary);
    const secondName = getRandomWord(secondary);
    let businessName = `${firstName} ${secondName}`;

}

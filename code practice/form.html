<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>

    <form action="">
        First Name : <input type="text" name="fname" size="20" maxlength="25" placeholder="Enter your first name" autofocus >
        <br>

        Last Name : <input type="text" name="lname" size="15" maxlength="25" value="Indiyaar" >

        <br>

        Nationality : <input type="text" name="country" size="15" maxlength="25" list="countries" >
        <br>

        Phone Number : <input type="text" name="phone" size="15" maxlength="12">

        <br>

        Password : <input type="password" name="password" size="15" maxlength="12">
    
    </form>
    
</body>
</html>

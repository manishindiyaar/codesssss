<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
<script>   
//This Function will Show Increamenting Counting when Click button Press
//Every Time Count will Increase  by +1
     let counter = 0;
            function count() {
                counter++;
                alert(counter);
            }
        </script>
</head>
<body>
<h1>Hello!</h1>
<button onclick="count()">Count</button>
</body> 
</html>

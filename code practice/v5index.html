<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILT</title>
    <style>
        table{
            border: 2px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>View Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>Tenth</td>
                <td>Entrepreneurship</td>
            </tr>
            <tr>
                <td colspan="2">Boss</td>
                <td rowspan="2">Dops</td>
            </tr>
            <tr>
                <td colspan="2">Sammu</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

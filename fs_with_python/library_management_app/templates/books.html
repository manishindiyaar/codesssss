<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Books List</h1>
    <ul>
        {% for book in books %}
        <li>{{ book }} <form action="/delete/{{ loop.index0 }}" method="post"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>

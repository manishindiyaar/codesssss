<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background Example</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .gradient-background {
    height: 1000px;
    width: 1000px;
    background: radial-gradient(circle, rgb(118, 69, 166) 5%, rgb(45, 44, 100) 30%, rgb(6, 6, 8) 60%, rgb(0, 0, 0) 100% );
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
   
    

  }
  .morpho{
    backdrop-filter: blur(10px);
    height: 1000px;
    width: 1000px;
    position: relative;
  }

  img {
    position: absolute;
    width: 200px; /* Adjust as necessary */
    height: auto;
    /* backdrop-filter: blur(40px); */
    
    
  }
</style>
</head>
<body>
<div class="gradient-background">
    <div class="morpho"></div>
  
  <img src="https://vitejs.dev/logo-with-shadow.png
  " alt="Logo">
</div>
</body>
</html>

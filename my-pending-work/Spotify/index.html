<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="container flex bg-dark">
        <div class="left flx m2 b2">
            <div class="navbox ">
                <div class="logo invert"><img src="logo.svg" alt=""></div>
                <div class="home flx g2 f-1 mb2 invert"><img src="home.svg" alt="Home"> <span>Home</span></div>
                <div class="search flx g2 f-1 invert "><img src="search.svg" alt="search"><span>Search</span></div>
            </div>
            <div class="library">
                <div class="static">
                    <div class="librarytxt invert"><img src="library.svg">
                        <p>Your library</p>
                    </div>
                    <div class="plus p3 invert"><img src="add.svg" alt=""></div>
                </div>

                <ul class="playlist invert">
                    <li>
                        <div class="song flx g2">
                            <div class="photo"><img src="music.svg"></div>
                            <div class="text">
                                <p class="mb1">JaneMan o Sun Janeman</p>
                                <p class=" mb1 f-l1">Manjeet Saw</p>
                            </div>
                        </div>

                        <div class="play"><img src="play.svg"></div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="right flex m2 b2">

        </div>
    </div>
</body>

</html>

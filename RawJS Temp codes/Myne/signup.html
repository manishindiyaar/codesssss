<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
 
</head>
<style>
    body {
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.signup-container {
  max-width: 400px;
  margin: 100px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="email"]

 {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  
}
input[type="password"],
input[type="tel"]{
  /* border: 1px solid rgb(107, 57, 57); */
  /* border-radius: 15px; */
  padding: 6px;
  margin: 7px 0;
}
  

button {
  margin: 10px 0;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 3px;
}

p {
  text-align: center;
  margin-top: 10px;
}

a {
  color: #333;
  text-decoration: underline;
}
#loginback{
  text-decoration: none;
  font-size: small;
  color: rgb(52, 117, 228);
}
</style>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html" id="loginback">Login</a></p>
  </div>
</body>
</html>
